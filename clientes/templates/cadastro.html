{% extends "mestra.html" %}

{% block title %} {% endblock %}


{% block content %}

    <div class="w3-container w3-margin-left w3-section w3-blue">

        <h1>Cadastre-se</h1>

    </div>
         
        <form class="w3-container w3-center
        w3-round-large w3-section w3-pale-blue" action="{% url 'listagem' %}" method="post">

            <!--{% csrf_token %} não está funcionando-->

            <label for="firstname">Nome:</label><br>
            <input class="w3-border w3-round-small" style="width:300px;" type="text" id="idname" name="firstname" required><br>
            <label for="lastname">Sobrenome:</label><br>
            <input class="w3-border w3-round-small" style="width:300px;" type="text" id="idname" name="lastname" required><br>
            <label for="phone">Telefone:</label><br>
            <input class="w3-border w3-round-small" style="width:300px;" type="tel"  pattern="[(0-9)]{2} [0-9]{4}-[0-9]{4}" id="idphone" name="phone" required><br>
            <label for="address">Endereço:</label><br>
            <input class="w3-border w3-round-small" style="width:300px;" type="text" id="idaddress" name="address" required><br>
            <label for="address">Nome de Usuário:</label><br>
            <input class="w3-border w3-round-small" type="text" id="idusername" name="username" required><br>
            <label for="address">Senha:</label><br>
            <input class="w3-border w3-round-small" type="password" id="idpassword" name="password" required><br>
            <label for="address">Confirme a senha:</label><br>
            <input class="w3-border w3-round-small" type="password" id="idconfirm" name="confirm_pass" required><br>


            <button class="w3-button w3-round-large w3-blue w3-margin-top w3-margin-bottom">
                Concluir
            </button>
            
        </form>

    <button class="w3-button w3-blue w3-round-large w3-margin-left">
        <a href="/">Voltar!</a>
    </button>

{% endblock %}
