{% extends "mestra.html" %}

{% block title %} {% endblock %}



{% block content %}

    <div class="w3-container w3 w3-center w3-blue">
        <h1>Bem-Vindo</h1>
    </div>
    
    <div class="w3-container w3-round-large 
    w3-margin-top w3-center w3-pale-blue">

        <p><h3>É cadastrado, 
            <button onclick="document.getElementById('id01').style.display='block'" class="w3-button w3-round-large w3-blue">Entre aqui!</button>
        </h3></p>

        <div id="id01" class="w3-modal">
            <div class="w3-modal-content w3-card-4 w3-animate-zoom" style="max-width:600px">

            <div class="w3-center"><br>
                <span onclick="document.getElementById('id01').style.display='none'" class="w3-button w3-xlarge w3-hover-red w3-display-topright" title="Close Modal">&times;</span> {% csrf_token %}
                <img src="img_avatar4.png" alt="Avatar" style="width:30%" class="w3-circle w3-margin-top">
            </div>

            <form class="w3-container" action="/login_ok/" method="post">
                <div class="w3-section">
                <label><b>Username</b></label>
                <input class="w3-input w3-border w3-margin-bottom" type="text" placeholder="Enter Username" name="usrname" required>
                <label><b>Password</b></label>
                <input class="w3-input w3-border" type="password" placeholder="Enter Password" name="psw" required>
                <button class="w3-button w3-round-large w3-green w3-section w3-padding" style="width:150px" type="submit">Login</button><br>
                <input class="w3-check w3-margin-top" type="checkbox" checked="checked"> Remember me
                </div>
            </form>

            <div class="w3-container w3-border-top w3-padding-16 w3-light-grey">
                <button onclick="document.getElementById('id01').style.display='none'" type="button" class="w3-button w3-round-large w3-red" style="width:150px;">Cancel</button>
                <span class="w3-right w3-padding w3-hide-small">Forgot <a href="#">password?</a></span>
            </div>

        </div>
    </div>

    <p><h3>Faça parte, 
        <button class="w3-button w3-round-large w3-blue"> 
            <a href="cadastro/">Cadastre-se</a>
        </button>
    </h3></p>
    </div>

      
{% endblock %}
